{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Groceries List</h1>

<form action="{{ url_for('add') }}" method="post" class="input-group mb-3">
    <input type="text" name="grocery" class="form-control" placeholder="Enter new item" required>
    <button class="btn btn-primary" type="submit">Add</button>
</form>

<ul class="list-group">
    {% for grocery in groceries %}
        {% set i = loop.index0 %}
        <li class="list-group-item d-flex justify-content-between align-items-center {% if grocery.done %}list-group-item-success{% endif %}">
            <span>
                {% if grocery.done %}<s>{{ grocery.grocery }}</s>{% else %}{{ grocery.grocery }}{% endif %}
            </span>
            <span>
                <a href="{{ url_for('complete', grocery_id=i) }}" class="btn btn-sm btn-outline-success">‚úì</a>
                <a href="{{ url_for('delete', grocery_id=i) }}" class="btn btn-sm btn-outline-danger">üóëÔ∏è</a>
            </span>
        </li>
    {% else %}
        <li class="list-group-item">No items yet!</li>
    {% endfor %}
</ul>
{% endblock %}
